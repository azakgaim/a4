
<!--
on app-bootstrap-modal invocation we created an attribute with a name of elementId
-->
<div id="{{elementId}}" #modalContainer class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

    <!-- modal header -->
    <div class="modal-header" style="background-color:#354555;">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="color:white;">&times;</button>
      <!--value for title comes from invocation of app-bootstrap-modal in nav-bar.component.html-->
      <h4 class="modal-title" id="">{{title}}</h4>
    </div>

    <!-- modal body -->
    <div class="modal-body" style="background-color:#53616E" (click)="closeModal()">
      <ng-content></ng-content>
    </div>

    </div>
  </div>
</div>
